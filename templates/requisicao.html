<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição de Acesso - Sistema de Monitoramento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>REQUISIÇÃO DE ACESSO</h1>
            <form id="formRequisicao">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="form-group">
                    <label>Confirmar senha</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
                <div class="form-group">
                    <label>Justificativa da requisição</label>
                    <textarea id="justificativa" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-login">ENVIAR REQUISIÇÃO</button>
                <div class="login-links">
                    <a href="/login">Já possui uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('formRequisicao').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const justificativa = document.getElementById('justificativa').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            try {
                const response = await fetch('/requisicao-acesso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha, justificativa })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Requisição enviada com sucesso! Aguarde a aprovação do administrador.');
                    window.location.href = '/login';
                } else {
                    alert('Erro: ' + data.erro);
                }
            } catch (error) {
                console.error('Erro ao enviar requisição:', error);
                alert('Erro ao enviar requisição');
            }
        });
    </script>
</body>
</html>
